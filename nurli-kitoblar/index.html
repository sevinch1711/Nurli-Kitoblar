
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nur-kitoblar AI - Professional Digital Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-navy: #1E3A8A;
            --blue-primary: #3B82F6;
            --blue-light: #EFF6FF;
            --blue-accent: #60A5FA;
            --sidebar-width: 280px;
        }
        body { 
            font-family: 'Inter', 'Atkinson Hyperlegible', sans-serif;
            background-color: #FDFDFD;
            color: #1E293B;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .reader-font { font-family: 'Atkinson Hyperlegible', sans-serif; }
        .arabic-text { font-family: 'Noto Sans Arabic', sans-serif; }
        
        /* Professional Shadows */
        .shadow-pro {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        .shadow-pro-lg {
            box-shadow: 0 20px 25px -5px rgba(30, 64, 175, 0.05), 0 10px 10px -5px rgba(30, 64, 175, 0.02);
        }

        /* Glassmorphism Refined */
        .glass-sidebar {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(226, 232, 240, 0.8);
        }
        
        .dark .glass-sidebar {
            background: rgba(15, 23, 42, 0.8);
            border-right: 1px solid rgba(51, 65, 85, 0.5);
        }

        /* Focus & Transitions */
        *:focus-visible {
            outline: 3px solid var(--blue-primary) !important;
            outline-offset: 3px;
        }
        .transition-pro { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

        /* Smooth Section Entries */
        .page-entry {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sidebar Nav Active State */
        .nav-active {
            background: var(--blue-light);
            color: var(--blue-navy);
            border-right: 4px solid var(--blue-navy);
        }
        .dark .nav-active {
            background: rgba(30, 58, 138, 0.2);
            color: #93C5FD;
            border-right: 4px solid #3B82F6;
        }
    </style>
